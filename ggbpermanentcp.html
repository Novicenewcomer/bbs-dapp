	<script>
		landpubfloObj.init("1");////登陆1  未登录0

			console.log(ggpermanentcpfn.num);//提升产量使用广告包数量

			//失败
	//		$(".fakeloaderbox").fadeOut(function(){
	//			operationFailedobj.init("操作失败原因");
	//		});
		}
	
		$(function(){
			ggpermanentcpfn.pushcl = function(obj){//添加
				var data = {
					code:"121001"
				}
				//成功
				obj.addClass("active")
				obj.html($(['<div class="leftb"><svg class=" icon"aria-hidden="true"><use xlink:href="#iconstar"></use></svg></div><p class="text">',
					data.code
				,'</p><a class="ggcp_jzbtn"href="javascript:;">加注</a>'].join("")))
				//失败
				// operationFailedobj.init("失败原因")
			}
			ggpermanentcpfn.pushjz = function(obj){//加注
				var data = {
					code:"BB#254875-121000"
				}
				//成功
				obj.addClass("activejz")
				obj.html($(['<div class="leftb"><svg class="icon"aria-hidden="true"><use xlink:href="#iconbaozi"></use></svg></div><p class="text">',
					data.code
				,'</p><a class="ggcp_jzbtnend"href="javascript:;">已加注</a>'].join("")))
				//失败
				// operationFailedobj.init("失败原因")
			}
			
			ggpermanentcpfn.init();
		})
		var ggpermanentcpfn = {
			hasstars:{},
			max:15,
			num:0,
			btnd:false,
			init:function(){
				var _this = this;
				$(".ggcp_conul").on("click",".pushbtn",function(){
					_this.pushcl($(this).parents("li"));
				})
				$(".ggcp_conul").on("click",".ggcp_jzbtn",function(){
					_this.pushjz($(this).parents("li"));
				})
				$(".ggcp_tsbtn").on("click",function(fn){
					if(!_this.btnd){
						return false
					}
					increaseproductionsend();
				})
	
			}
		}
