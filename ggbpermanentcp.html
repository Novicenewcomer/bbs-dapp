	<script>
		function increaseproductionsend(fn){//提升产量
			console.log(ggpermanentcpfn.num);//提升产量使用广告包数量
			// $(".fakeloaderbox").fadeIn();
			//失败
	//		$(".fakeloaderbox").fadeOut(function(){
	//			operationFailedobj.init("操作失败原因");
	//		});
		}
	
		$(function(){
			ggpermanentcpfn.mzhu = "30.2810";
			ggpermanentcpfn.init({
				hasstars:5
			});
	
	
		})
		var ggpermanentcpfn = {
			mzhu:"0",
			hasstars:{},
			max:15,
			num:0,
			btnd:false,
			init:function(data){
				var _this = this;
				$.extend(true,this, data);
				
				$(".ggcp_titbox .leftbox .p2").html(_this.mzhu+"注")
				
				this.readbz();
				$(".ggcp_conul").on("click","li",function(){
					if(_this.num>=_this.max){
						return false;
					}
					if($(this).hasClass("active")){
						_this.lesscl($(this));
					}else{
						_this.pushcl($(this));
					}
				})
				$(".ggcp_tsbtn").on("click",function(fn){
					if(!_this.btnd){
						return false
					}
					increaseproductionsend();
				})
	
			},
			pushcl:function(obj){
				obj.addClass("active")
				this.num++;
				this.hasstars--;
				this.readbtn();
				this.readbz();
			},
			readbtn:function(){
				this.btnd = false;
				if(this.num.length<1){
					$(".ggcp_tsbtn").addClass("graybtn").removeClass("greenbtn");
					return false
				}
				this.btnd = true;
				$(".ggcp_tsbtn").addClass("greenbtn").removeClass("graybtn");
	
			},
			readbz:function(){
				var bz = calculationObj.mul(10,this.num)
				$(".getggb").html(this.num)
				$(".getsl").html(bz)
				$(".ggcp_titbox .rightbox .p2").html(calculationObj.add(this.mzhu,bz).toFixed(4)+"注");
				$(".bottomtext .wkjs").html("1.23");
			},
			lesscl:function(obj){
				this.hasstars++;
				this.num--;
				obj.removeClass("active");
				this.readbtn();
				this.readbz();
			},
	
		}
	</script>
