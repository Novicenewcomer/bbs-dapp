		$(function(){
			ggpermanentcpfn.pushcl = function(obj){//添加
				var data = {
					code:"121001"
				}
				//成功
				obj.addClass("active").attr("znum","0")
				obj.html($(['<div class="leftb"><svg class=" icon"aria-hidden="true"><use xlink:href="#iconjiazhubao"></use></svg></div><p class="text">',
					data.code
				,'</p><a class="ggcp_jzbtn"href="javascript:;">加注</a>'].join("")))
				//失败
				// operationFailedobj.init("失败原因")
			}
			var ggjzlick =true;
			ggpermanentcpfn.pushjz = function(obj){//加注
				if(!ggjzlick){
					return false;
				}
				ggjzlick = false;
				//临时
				var lsnum = calculationObj.add(obj.attr("znum"),10)>=100?100: calculationObj.add(obj.attr("znum"),10)
				var data = {
					code:"BB#254875-121000",
					znum:lsnum
				}
				//成功
				obj.attr("znum",data.znum)
				
				obj.html($(['<div class="leftb"><svg class="icon"aria-hidden="true"><use xlink:href="#iconjiazhubaozhu',
					data.znum
				,'"></use></svg></div><p class="text">',
					data.code
				,'</p>',
					function(){
						if(data.znum>=100){
							obj.addClass("activejz");
							return '<a class="ggcp_jzbtnend"href="javascript:;">已加注</a>'
						}else{
							obj.removeClass("activejz")
							return '<a class="ggcp_jzbtn"href="javascript:;">加注</a>'
						}
					}()
				].join("")))
				ggjzlick =true;
				//失败
				// operationFailedobj.init("失败原因")
				// ggjzlick =true;
			}
			
			ggpermanentcpfn.init();
		})
		var ggpermanentcpfn = {
			hasstars:{},
			max:15,
			num:0,
			btnd:false,
			init:function(){
				var _this = this;
				$(".ggcp_conul").on("click",".pushbtn",function(){
					_this.pushcl($(this).parents("li"));
				})
				$(".ggcp_conul").on("click",".ggcp_jzbtn",function(){
					var othis = $(this);
					if(Usermsg.realname!="1"){
						confirmmsgflo.init({
							"wobj":$(".mbdivcon"),
							"con":'您还未完成实名认证，不能进行本操作',
							"oktext":"立即认证",
							"okfn":function(){
								window.location = "entrance.html"
							},
							"cancelfn":function(){
								this.thisdom.fadeOut()
							}
						})
					}else{
						confirmmsgflo.init({
							"wobj":$(".mbdivcon"),
							"con":'是否确认使用广告包XXXXXX加注10注永久算力？',
							"oktext":"确认使用",
							"okfn":function(){
								_this.pushjz(othis.parents("li"))
								this.thisdom.fadeOut()
							}
						})
					}
					
				})
			}
		}
