		landpubfloObj.init("1");////登陆1  未登录0

		$(function(){
			$(".dxggsc_lisbox").on("click",".deletebtn",function(){
				console.log($(this).parents("li").attr("iid"))
				$(this).parents("li").remove();
				dxggscObj.readscroll();
			})
			dxggscObj.readlist = function (){
				var _this = this;
				console.log(_this.pagenum);
				$(".dxggsc_lisbox ul").append('<li iid="00"><div class="leftb"><img src="lsimg/img1.jpg"></div><div class="rightb"><p>科颜氏高保湿霜睡眠晚霜滋润</p><div class="btnbox clear"><a class="deletebtn"href="javascript:;">删除</a><a class="publishadbtn publishadokbtn"href="javascript:;">发布广告</a></div></div></li><li iid="01"><div class="leftb"><img src="lsimg/img1.jpg"><span>审核中</span></div><div class="rightb"><p>科颜氏高保湿霜睡眠晚霜滋润</p><div class="btnbox clear"><a class="deletebtn"href="javascript:;">删除</a><a class="publishadbtn"href="javascript:;">发布广告</a></div></div></li>');
				_this.readimg()
				_this.listmove=true;
			}
			$(".gotoaddggmaterial").on("click",function(){
				if(Usermsg.realname!="1"){
					confirmmsgflo.init({
						"wobj":$(".mbdivcon"),
						"con":'您还未完成实名认证，不能进行本操作',
						"oktext":"立即认证",
						"okfn":function(){
							window.location = "entrance.html"
						},
						"cancelfn":function(){
							this.thisdom.fadeOut()
						}
					})
				}else{
					window.location = "ggscpublish.html"
				}
			})
			$(".dxggsc_lisbox").on("click",".publishadokbtn",function(){
				if(Usermsg.realname!="1"){
					confirmmsgflo.init({
						"wobj":$(".mbdivcon"),
						"con":'您还未完成实名认证，不能进行本操作',
						"oktext":"立即认证",
						"okfn":function(){
							window.location = "entrance.html"
						},
						"cancelfn":function(){
							this.thisdom.fadeOut()
						}
					})
				}else{
					window.location = "dxggpublish.html"
				}
			})
			dxggscObj.init();
			
		})
		var dxggscObj = {
			pagenum:1,
			listmove:true,
			init:function(){
				var _this = this;
				this.readimg()
				$('.scrollw_box').scroll(function(){
					_this.readscroll();
				});
			},
			readimg:function(){
				$(".dxggsc_lisbox img").each(function(){
					if($(this).attr("oimg")!="true"){
						$(this).attr("oimg","true")
						resetImg.imgload($(this))
					}
					
				})
			},
			readscroll:function(){
				if($('.scrollw_con').outerHeight()>$('.scrollw_box').height()&&$('.scrollw_con').outerHeight()-$('.scrollw_box').height()-5<=$('.scrollw_box').scrollTop()){
					if(this.listmove==true){
						this.pagenum++;
						this.listmove=false;
						this.readlist();
					};
				}
			}
		}
		$(".godxggadstatisticaldata").on("click",function(){
			if(Usermsg.realname!="1"){
				confirmmsgflo.init({
					"wobj":$(".mbdivcon"),
					"con":'您还未完成实名认证，不能进行本操作',
					"oktext":"立即认证",
					"okfn":function(){
						window.location = "entrance.html"
					},
					"cancelfn":function(){
						this.thisdom.fadeOut()
					}
				})
			}else{
				window.location = $(this).attr("ihref")
			}
		})
