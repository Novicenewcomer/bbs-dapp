	<script>
		landpubfloObj.init("1");////登陆1  未登录0
		//底部导航
		linkOpenpage.pagebottomnav=function(othis){
			othis.loadHtmlobj({
				csslink:["css/pages/pagebottomnav.css"],
				jssrc:["js/pages/pagebottomnav.js"],
				callbackfn:function(thisobj){
					pagebottomnav.init({container:othis,type:"jy"});
					pagebottomnav.thisdom.load("pagebottomnav.html",function(){
						pagebottomnav.showbox();
						var b = parseFloat(pagebottomnav.thisdom.css("height"))+parseFloat($(".dxggjy_wbox").css("padding-bottom"));
						$(".dxggjy_wbox").css("padding-bottom",b)
						$(".dxggjy_wbox").css("height",parseFloat($(".mbdivcon").css("height"))-b-parseFloat($(".dxggjy_wbox").css("padding-top")))
						thisobj.endfn();
						linkOpenpage.readpage();
					})
				}
			})
		};
		//购买广告位
		linkOpenpage.pagebuydxggpos=function(othis,opt){
			console.log(opt.iid)//购买id
			othis.loadHtmlobj({
				csslink:["css/pages/pagebuydxggpos.css"],
				jssrc:["js/pages/pagebuydxggpos.js"],
				callbackfn:function(thisobj){
					pagebuydxggpos.init({container:othis,type:"jy"});
					pagebuydxggpos.buyendfn = function(){
						$(".scrollw_box").scrollTop(0)
						$(".dxggjy_listbox ul").html("")
						dxggtransactionObj.pagenum = 1;
						dxggtransactionObj.listmove=false;
						dxggtransactionObj.readlist();
					}
					pagebuydxggpos.thisdom.load("pagebuydxggpos.html",function(){
						pagebuydxggpos.showbox();
						thisobj.endfn();
						linkOpenpage.readpage();
					})
				}
			})
		};

		var dxggtransactionObj = {
			pagenum:1,
			listmove:true,
			init:function(){
				var _this = this;
				$('.scrollw_box').scroll(function(){
					if($(this)[0].scrollHeight-$(this).height()-5<=$(this).scrollTop()){
						if(_this.listmove==true){
							_this.pagenum++;
							_this.listmove=false;
							_this.readlist();
						};
					}
				});
				$(".dxggjy_listbox").on("click",".okbtn",function(){
					var iid = $(this).parents("li").attr("iid")
					linkOpenpage.readpage({
						pagearr:["pagebuydxggpos"],
						othis:$(".mbdivcon"),
						opts:{
							iid:iid
						}
					});
				})
			}
